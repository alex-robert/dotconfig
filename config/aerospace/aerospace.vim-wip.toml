# Assign certain workspaces to
# See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[workspace-to-monitor-force-assignment]

1 = ['M27Q'] # Front screen
2 = ['M27Q'] # Main
3 = ['Built-in'] # Front screen
4 = ['AORUS'] # Right screen
5 = ['AORUS'] # Right screen




####################
### Main Bndings ###
####################
# - Focus Workspaces / Monitors
# - Focus windows
# - Send window/node to another workspace
# - Launch Apps
[mode.main.binding]
# === Hyper (Cmd+Ctrl+Alt) Navigation ===
# Focus Window
cmd-alt-ctrl-h = 'focus left'
cmd-alt-ctrl-j = 'focus down'
cmd-alt-ctrl-k = 'focus up'
cmd-alt-ctrl-l = 'focus right'

# Focus Monitor (Hyper + Shift)
cmd-alt-ctrl-shift-h = ['focus-monitor left', 'move-mouse monitor-lazy-center']
cmd-alt-ctrl-shift-j = ['focus-monitor down', 'move-mouse monitor-lazy-center']
cmd-alt-ctrl-shift-k = ['focus-monitor up', 'move-mouse monitor-lazy-center']
cmd-alt-ctrl-shift-l = ['focus-monitor right', 'move-mouse monitor-lazy-center']

# Workspaces
cmd-alt-ctrl-n = 'workspace next'
cmd-alt-ctrl-p = 'workspace prev'

# Mode Switches
cmd-alt-ctrl-semicolon = 'mode layout'
cmd-alt-ctrl-slash = 'mode service'

# Fallback / Legacy
alt-slash = 'layout tiles accordion'

# Toggle floating
cmd-alt-ctrl-f = 'layout floating tiling'

# Toggle layout orientation (Horizontal/Vertical)
cmd-alt-ctrl-v = 'layout horizontal vertical'

# === Standard macOS / Fallbacks ===
alt-tab = 'workspace-back-and-forth'
alt-enter = 'fullscreen'

[mode.layout.binding]
esc = ['mode main']
cmd-alt-ctrl-semicolon = ['mode main'] # Toggle back

# Move Windows (Swap)
h = 'move left'
j = 'move down'
k = 'move up'
l = 'move right'

# Move to Monitor
shift-h = 'move-node-to-monitor left'
shift-j = 'move-node-to-monitor down'
shift-k = 'move-node-to-monitor up'
shift-l = 'move-node-to-monitor right'

# Move to Workspace
n = ['move-node-to-workspace next', 'workspace next']
p = ['move-node-to-workspace prev', 'workspace prev']

# Layout modifications
minus = 'resize smart -50'
equal = 'resize smart +50'




#######################
### Service Bndings ###
#######################
[mode.service.binding]
esc = ['reload-config', 'mode main']

backspace = ['close-all-windows-but-current', 'mode main']


