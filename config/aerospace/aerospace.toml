### Startup & config ###
after-startup-command = [
    #   'exec-and-forget sketchybar',
    'exec-and-forget borders'
]

start-at-login = true

######################
### Style & Layout ###
######################

# Normalizations.
# See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true


# Possible values: tiles|accordion
default-root-container-layout = 'accordion'
default-root-container-orientation = 'auto'
accordion-padding = 0

# Mouse follows focus when focused monitor changes
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# 
# on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = true

exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]



[gaps]
outer.top = [{ monitor.'built-in.*' = 10 }, 2]
outer.right      = 4
outer.bottom     = 4
outer.left       = 4
inner.horizontal = 8 # gap beetween windows on Horizontal layout (window in vertival mode)
inner.vertical   = 8  # same but when windows are on Horizontal mode (vertival layout)


###################
### Key Mapping ###
###################

[key-mapping.key-notation-to-key-code]
alpha     = "q"          # A -> Q
bravo     = "b"          # B -> B
charlie   = "c"          # C -> C
delta     = "d"          # D -> D
echo      = "e"          # E -> E
foxtrot   = "f"          # F -> F
golf      = "g"          # G -> G
hotel     = "h"          # H -> Hgmkkmkmkmkmk
india     = "i"          # I -> I
juliett   = "j"          # J -> J
kilo      = "k"          # K -> K
lima      = "l"          # L -> L
november  = "n"          # N -> N should be ,
mike      = 'semicolon'  # M -> ;
oscar     = "o"          # O -> O
papa      = "p"          # P -> P
quebec    = "a"          # Q -> A
romeo     = "r"          # R -> R
sierra    = "s"          # S -> S
tango     = "t"          # T -> T
unicorn   = "u"          # U -> U
victor    = "v"          # V -> V
whiskey   = "q"          # W -> Q
xray      = "x"          # X -> X
yankee    = "y"          # Y -> Y
zulu      = "w"          # Z -> W

#######################################################################################################
## All possible keys:
## - Letters.        a, b, c, ..., z
#
## - Numbers.        0, 1, 2, ..., 9
#
## - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
## - F-keys.         f1, f2, ..., f20
#
## - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
##                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
##                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
##                   sectionSign (ISO keyboards only, european keyboards only)
#
## - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
##                   keypadMinus, keypadMultiply, keypadPlus
#
## - Arrows.         left, down, up, right
#######################################################################################################

# Assign certain workspaces to
# See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[workspace-to-monitor-force-assignment]
alpha = ['M27Q']
echo  = ['AORUS']



####################
### Main Bndings ###
#################### 
# - Focus Workspaces / Monitors
# - Focus windows
# - Send window/node to another workspace
# - Launch Apps
[mode.main.binding]
# Switch workspaces
# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
cmd-alt-right = 'workspace next'
cmd-alt-left  = 'workspace prev'
alt-space     = 'workspace bravo' # Go to terminal
alt-tab       = 'workspace-back-and-forth'
alt-enter     = 'fullscreen' # Toggle full screen


# Switch window focus
# See: https://nikitabobko.github.io/AeroSpace/commands#focus
alt-ctrl-up    = 'focus up'
alt-ctrl-left  = 'focus left'
alt-ctrl-down  = 'focus down'
alt-ctrl-right = 'focus right'

# Switch monitor focus
#https://nikitabobko.github.io/AeroSpace/commands#focus-monitor
# focus-monitor
cmd-alt-ctrl-right = 'focus-monitor right'
cmd-alt-ctrl-left  = 'focus-monitor left'
cmd-alt-ctrl-down  = 'focus-monitor down'
cmd-alt-ctrl-up    = 'focus-monitor up'


# Mods
cmd-alt-ctrl-shift-sierra = 'mode service'  # Todo Make a Double tap S shortcut
cmd-alt-ctrl-shift-lima   = 'mode layout'     # Todo Make a Double tap L shortcut


######################
### Layout Bndings ###
###################### 
# - Reorganize windows
# - Send Window / node to another workspace
# - Send Workspace to another monitor
# - Resize windows (half, quater, full screen
[mode.layout.binding]
# Move windows in the given direction
# See: https://nikitabobko.github.io/AeroSpace/commands#move
shift-up    = 'move up'
shift-left  = 'move left'
shift-down  = 'move down'
shift-right = 'move right'

# Merge nodes
# See: https://nikitabobko.github.io/AeroSpace/commands#join-with
alt-shift-up    = ['join-with left' ]
alt-shift-left  = ['join-with down' ]
alt-shift-down  = ['join-with up'   ]
alt-shift-right = ['join-with right']

# Move windows/nodes to other workspaces
# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
cmd-alt-right = ['move-node-to-workspace next', 'workspace next']
cmd-alt-left  = ['move-node-to-workspace prev', 'workspace prev']

# Toggle between floating and tiling layout
cmd-alt-ctrl-shift-foxtrot = ['layout floating tiling']

# Toggle between accordion and tiling layout
cmd-alt-ctrl-shift-tango = ['layout tiles accordion' ]

# Toggle between horizontal vertival layout
cmd-alt-ctrl-shift-hotel = ['layout horizontal vertical']

# reset workspace layout
cmd-alt-ctrl-shift-romeo = ['flatten-workspace-tree'] 

alt-down = 'resize smart -50'
alt-up = 'resize smart +50'


esc = ['mode main']

#######################
### Service Bndings ###
#######################
[mode.service.binding]
esc = ['reload-config', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']


###########################
# Hooks & Event           #
###########################

[[on-window-detected]]
    if.app-id = 'com.apple.finder'
    run = ['layout floating']

