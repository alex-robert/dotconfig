### Startup & config ###
after-startup-command = [
    #   'exec-and-forget sketchybar',
    #   'exec-and-forget borders'
]

start-at-login = false

######################
### Style & Layout ###
######################

# Normalizations.
# See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true


# Possible values: tiles|accordion
default-root-container-layout = 'accordion'
default-root-container-orientation = 'auto'
accordion-padding = 6

# Mouse follows focus when focused monitor changes
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = false


[gaps]
outer.top = [{ monitor.'built-in.*' = 4 }, 2]
outer.right = 2
outer.bottom = 2
outer.left = 2
inner.horizontal = 4
inner.vertical = 4

# Assign certain workspaces to
# See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[workspace-to-monitor-force-assignment]
echo = ['secondary', 'M27Q']
foxtrot = ['AORUS']


###################
### Key Mapping ###
###################

[key-mapping.key-notation-to-key-code]
# Letters that map cleanly
alpha     = "q"          # A -> Q
bravo     = "b"          # B -> B
charlie   = "c"          # C -> C
delta     = "d"          # D -> D
echo      = "e"          # E -> E
foxtrot   = "f"          # F -> F
golf      = "g"          # G -> G
hotel     = "h"          # H -> H
india     = "i"          # I -> I
juliett   = "j"          # J -> J
kilo      = "k"          # K -> K
lima      = "l"          # L -> L
november  = "n"          # N -> N should be ,
mike      = 'semicolon'  # M -> ;
oscar     = "o"          # O -> O
papa      = "p"          # P -> P
quebec    = "a"          # Q -> A
romeo     = "r"          # R -> R
sierra    = "s"          # S -> S
tango     = "t"          # T -> T
unicorn   = "u"          # U -> U
victor    = "v"          # V -> V
whiskey   = "q"          # W -> Q
xray      = "x"          # X -> X
yankee    = "y"          # Y -> Y
zulu      = "w"          # Z -> W


####################
### Main Bndings ###
#################### 

[mode.main.binding]
# Open/focus apps using keybinds
# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
alt-ctrl-shift-b = 'exec-and-forget open -a "Brave Browser.app"'
alt-ctrl-shift-t = 'exec-and-forget open -a "WezTerm.app"'
alt-ctrl-shift-c = 'exec-and-forget open -a "Slack.app"'


# Switch workspaces
# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
cmd-alt-alpha = 'workspace alpha'
cmd-alt-zulu = 'workspace bravo'
cmd-alt-echo = 'workspace charlie'
cmd-alt-romeo = 'workspace delta'
cmd-alt-1 = 'workspace echo'
cmd-alt-2 = 'workspace foxtrot'


# cmd-alt-5 = 'workspace ext_front'
# cmd-alt-6 = 'workspace ext_right'

cmd-alt-right = 'workspace next'
cmd-alt-left = 'workspace prev'

# Fullscreen
cmd-alt-enter = 'fullscreen' # Toggle full screenj


# Move windows/nodes to other workspaces
# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
cmd-alt-shift-alpha = ['move-node-to-workspace alpha', 'workspace alpha']
cmd-alt-shift-zulu = ['move-node-to-workspace bravo', 'workspace bravo']
cmd-alt-shift-echo = ['move-node-to-workspace charlie', 'workspace charlie']
cmd-alt-shift-romeo = ['move-node-to-workspace delta', 'workspace delta']
cmd-alt-shift-1 = ['move-node-to-workspace echo', 'workspace echo']
cmd-alt-shift-2 = ['move-node-to-workspace foxtrot', 'workspace foxtrot']


# Switch window focus
# See: https://nikitabobko.github.io/AeroSpace/commands#focus
cmd-alt-india = 'focus up'
cmd-alt-juliett = 'focus left'
cmd-alt-kilo = 'focus down'
cmd-alt-lima = 'focus right'


# Move windows in the given direction
# See: https://nikitabobko.github.io/AeroSpace/commands#move
cmd-alt-shift-india = 'move up'
cmd-alt-shift-juliett = 'move left'
cmd-alt-shift-kilo = 'move down'
cmd-alt-shift-lima = 'move right'


# alt-minus = 'resize smart -50'
# alt-equal = 'resize smart +50'

alt-tab = 'workspace-back-and-forth'
alt-cmd-shift-sierra = 'mode service' #alt-cmd-shift-m on azerty layout


#######################
### Service Bndings ###
#######################

[mode.service.binding]
esc = ['reload-config', 'mode main']

romeo = ['flatten-workspace-tree', 'mode main'] # reset layout

# Toggle between floating and tiling layout
foxtrot = [
    'layout floating tiling',
    'mode main',
] 

# Toggle between accordion and tiling layout
tango = [
    'layout tiles accordion',
    'mode main',
]

india = 'move up'
juliett = 'move left'
kilo = 'move down'
lima = 'move right'

backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-india = ['join-with left', 'mode main']
alt-shift-juliett = ['join-with down', 'mode main']
alt-shift-kilo = ['join-with up', 'mode main']
alt-shift-lima = ['join-with right', 'mode main']

down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']



# All possible keys:
# - Letters.        a, b, c, ..., z

# - Numbers.        0, 1, 2, ..., 9

# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20

# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
#                   sectionSign (ISO keyboards only, european keyboards only)

# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus

# - Arrows.         left, down, up, right



[[on-window-detected]]
    if.app-id = 'com.microsoft.VSCode'
    run = ['move-node-to-workspace alpha']

[[on-window-detected]]
    if.app-id = 'com.github.wez.wezterm'
    run = ['move-node-to-workspace bravo']

[[on-window-detected]]
    if.app-id = 'com.brave.Browser'
    run = ['move-node-to-workspace charlie']

[[on-window-detected]]
    if.app-id = 'com.jetbrains.datagrip'
    run = ['move-node-to-workspace charlie']

[[on-window-detected]]
    if.app-id = 'com.postmanlabs.mac'
    run = ['move-node-to-workspace charlie']

[[on-window-detected]]
    if.app-id = 'notion.id'
    run = ['move-node-to-workspace delta']

[[on-window-detected]]
    if.app-id = 'com.tinyspeck.slackmacgap'
    run = ['move-node-to-workspace delta']


