### Startup & config ###
after-startup-command = [
    #   'exec-and-forget sketchybar',
    'exec-and-forget borders'
]

start-at-login = false

######################
### Style & Layout ###
######################

# Normalizations.
# See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true


# Possible values: tiles|accordion
default-root-container-layout = 'accordion'
default-root-container-orientation = 'auto'
accordion-padding = 6

# Mouse follows focus when focused monitor changes
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = true


[gaps]
outer.top = [{ monitor.'built-in.*' = 4 }, 2]
outer.right = 2
outer.bottom = 2
outer.left = 2
inner.horizontal = 4
inner.vertical = 4


###################
### Key Mapping ###
###################

[key-mapping.key-notation-to-key-code]
alpha     = "q"          # A -> Q
bravo     = "b"          # B -> B
charlie   = "c"          # C -> C
delta     = "d"          # D -> D
echo      = "e"          # E -> E
foxtrot   = "f"          # F -> F
golf      = "g"          # G -> G
hotel     = "h"          # H -> Hgmkkmkmkmkmk
india     = "i"          # I -> I
juliett   = "j"          # J -> J
kilo      = "k"          # K -> K
lima      = "l"          # L -> L
november  = "n"          # N -> N should be ,
mike      = 'semicolon'  # M -> ;
oscar     = "o"          # O -> O
papa      = "p"          # P -> P
quebec    = "a"          # Q -> A
romeo     = "r"          # R -> R
sierra    = "s"          # S -> S
tango     = "t"          # T -> T
unicorn   = "u"          # U -> U
victor    = "v"          # V -> V
whiskey   = "q"          # W -> Q
xray      = "x"          # X -> X
yankee    = "y"          # Y -> Y
zulu      = "w"          # Z -> W

#######################################################################################################
## All possible keys:
## - Letters.        a, b, c, ..., z
#
## - Numbers.        0, 1, 2, ..., 9
#
## - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
## - F-keys.         f1, f2, ..., f20
#
## - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
##                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
##                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
##                   sectionSign (ISO keyboards only, european keyboards only)
#
## - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
##                   keypadMinus, keypadMultiply, keypadPlus
#
## - Arrows.         left, down, up, right
#######################################################################################################

# Assign certain workspaces to
# See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[workspace-to-monitor-force-assignment]
alpha = ['M27Q', 'main']
delta = ['AORUS']



####################
### Main Bndings ###
#################### 
# - Focus Workspaces / Monitors
# - Focus windows
# - Send window/node to another workspace
# - Launch Apps
[mode.main.binding]
# Open/focus apps using keybinds
# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
# alt-ctrl-shift-b = 'move-node-to-workspace charlie && exec-and-forget open -a "Brave Browser.app"'
# alt-ctrl-shift-t = 'move-node-to-workspace bravo && exec-and-forget open -a "WezTerm.app"'

# Switch workspaces
# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
cmd-alt-ctrl-lima = 'workspace next'
cmd-alt-ctrl-juliett = 'workspace prev'
cmd-alt-ctrl-enter = 'workspace bravo' # Go to terminal
alt-tab = 'workspace-back-and-forth'

# Switch monitor focus
#https://nikitabobko.github.io/AeroSpace/commands#focus-monitor
# focus-monitor
cmd-alt-shift-lima = 'focus-monitor rightd'
cmd-alt-shift-juliett = 'focus-monitor left'
cmd-alt-shift-kilo    = 'focus-monitor down'
cmd-alt-shift-india    = 'focus-monitor up'

# Switch window focus
# See: https://nikitabobko.github.io/AeroSpace/commands#focus
cmd-alt-india   = 'focus up'
cmd-alt-juliett = 'focus left'
cmd-alt-kilo    = 'focus down'
cmd-alt-lima    = 'focus right'

# Fullscreen
cmd-alt-enter = 'fullscreen' # Toggle full screenj

# Mods
cmd-alt-ctrl-shift-sierra = 'mode service'  # Todo Make a Double tap S shortcut
cmd-alt-ctrl-shift-lima = 'mode layout'     # Todo Make a Double tap L shortcut
cmd-alt-ctrl-shift-oscar = 'mode organize'  # Todo Make a Double tap O shortcut


######################
### Layout Bndings ###
###################### 
# - Focus windows
# - Move nodes arround
# - Merge nodes
# - Resize windows (half, quater, full screen
[mode.layout.binding]

# Move windows in the given direction
# See: https://nikitabobko.github.io/AeroSpace/commands#move
india   = 'move up'
juliett = 'move left'
kilo    = 'move down'
lima    = 'move right'

# Merge nodes
# See: https://nikitabobko.github.io/AeroSpace/commands#join-with
cmd-alt-india   = ['join-with left' ]
cmd-alt-juliett = ['join-with down' ]
cmd-alt-kilo    = ['join-with up'   ]
cmd-alt-lima    = ['join-with right']

# Toggle between floating and tiling layout
cmd-alt-foxtrot = ['layout floating tiling']

# Toggle between accordion and tiling layout
cmd-alt-tango = ['layout tiles accordion' ]

# Toggle between horizontal vertival layout
cmd-alt-hotel = ['layout horizontal vertical']

# reset workspace layout
cmd-alt-romeo = ['flatten-workspace-tree'] 

# alt-minus = 'resize smart -50'
# alt-equal = 'resize smart +50'

esc = ['mode main']

########################
### Organize Bndings ###
########################
# - Send Window / node to workspace
# - Send Workspace to monitor
[mode.organize.binding]
# Move windows/nodes to other workspaces
# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
shift-lima    = ['move-node-to-workspace next', 'workspace next']
shift-juliett = ['move-node-to-workspace prev', 'workspace prev']

esc = ['mode main']

#######################
### Service Bndings ###
#######################
[mode.service.binding]
esc = ['reload-config', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']


###########################
# Window detection hooks  #
###########################

[[on-window-detected]]
    if.app-id = 'com.microsoft.VSCode'
    run = ['move-node-to-workspace alpha']

[[on-window-detected]]
    if.app-id = 'com.github.wez.wezterm'
    run = ['move-node-to-workspace bravo']

[[on-window-detected]]
    if.app-id = 'com.brave.Browser'
    run = ['move-node-to-workspace charlie']

[[on-window-detected]]
    if.app-id = 'com.jetbrains.datagrip'
    run = ['move-node-to-workspace charlie']

[[on-window-detected]]
    if.app-id = 'com.postmanlabs.mac'
    run = ['move-node-to-workspace charlie']

[[on-window-detected]]
    if.app-id = 'notion.id'
    run = ['move-node-to-workspace delta']

[[on-window-detected]]
    if.app-id = 'com.tinyspeck.slackmacgap'
    run = ['move-node-to-workspace delta']

[[on-window-detected]]
    if.app-id = 'com.deezer.deezer-desktop'
    run = ['move-node-to-workspace delta']

[[on-window-detected]]
    if.app-id = 'com.dashlane.dashlanephonefinal'
    run = ['layout floating', 'move-node-to-workspace delta']

[[on-window-detected]]
    if.app-id = 'net.battle.app'
    run = ['layout floating']

[[on-window-detected]]
    if.app-id = 'unity.Blizzard Entertainment.Hearthstone'
    run = ['layout floating', 'move-node-to-workspace alpha']

[[on-window-detected]]
    if.app-id = 'com.apple.finder'
    run = ['layout floating']
    


