### Startup & config ###
after-startup-command = [
]

start-at-login = true

######################
### Style & Layout ###
######################

# Normalizations.
# See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true


# Possible values: tiles|accordion
default-root-container-layout = 'accordion'
default-root-container-orientation = 'auto'
accordion-padding = 0

# Mouse follows focus when focused monitor changes
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = true

exec-on-workspace-change = ['/bin/bash', '-c',
#   'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]



[gaps]
outer.top = [{ monitor.'built-in.*' = 0 }, 0]
outer.right      = 0
outer.bottom     = 0
outer.left       = 0
inner.horizontal = 1 # gap beetween windows on Horizontal layout (window in vertival mode)
inner.vertical   = 1  # same but when windows are on Horizontal mode (vertival layout)


###################
### Key Mapping ###
###################

[key-mapping.key-notation-to-key-code]
alpha     = "q"          # A -> Q
bravo     = "b"          # B -> B
charlie   = "c"          # C -> C
delta     = "d"          # D -> D
echo      = "e"          # E -> E
foxtrot   = "f"          # F -> F
golf      = "g"          # G -> G
hotel     = "h"          # H -> Hgmkkmkmkmkmk
india     = "i"          # I -> I
juliett   = "j"          # J -> J
kilo      = "k"          # K -> K
lima      = "l"          # L -> L
november  = "n"          # N -> N should be ,
mike      = 'semicolon'  # M -> ;
oscar     = "o"          # O -> O
papa      = "p"          # P -> P
quebec    = "a"          # Q -> A
romeo     = "r"          # R -> R
sierra    = "s"          # S -> S
tango     = "t"          # T -> T
unicorn   = "u"          # U -> U
victor    = "v"          # V -> V
whiskey   = "q"          # W -> Q
xray      = "x"          # X -> X
yankee    = "y"          # Y -> Y
zulu      = "w"          # Z -> W

#######################################################################################################
## All possible keys:
## - Letters.        a, b, c, ..., z
#
## - Numbers.        0, 1, 2, ..., 9
#
## - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
## - F-keys.         f1, f2, ..., f20
#
## - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
##                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
##                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
##                   sectionSign (ISO keyboards only, european keyboards only)
#
## - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
##                   keypadMinus, keypadMultiply, keypadPlus
#
## - Arrows.         left, down, up, right
#######################################################################################################

# Assign certain workspaces to
# See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[workspace-to-monitor-force-assignment]

1 = ['M27Q'] # Front screen
2 = ['M27Q'] # Main
3 = ['Built-in'] # Front screen
4 = ['AORUS'] # Right screen
5 = ['AORUS'] # Right screen




####################
### Main Bndings ###
####################
# - Focus Workspaces / Monitors
# - Focus windows
# - Send window/node to another workspace
# - Launch Apps
[mode.main.binding]
# Switch workspaces
# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
cmd-alt-right = ['workspace next']
cmd-alt-left  = ['workspace prev']
####
cmd-alt-lima = ['workspace next']
cmd-alt-hotel  = ['workspace prev']

alt-space     = 'workspace 2' # Go to terminal
alt-tab       = 'workspace-back-and-forth'
alt-enter     = 'fullscreen' # Toggle full screen


# Switch window focus
# See: https://nikitabobko.github.io/AeroSpace/commands#focus
shift-ctrl-up    = 'focus up'
shift-ctrl-left  = 'focus left'
shift-ctrl-down  = 'focus down'
shift-ctrl-right = 'focus right'
####
shift-ctrl-lima  = 'focus right'
shift-ctrl-hotel = 'focus left'
shift-ctrl-juliett = 'focus down'
shift-ctrl-kilo  = 'focus up'


# Switch monitor focus
#https://nikitabobko.github.io/AeroSpace/commands#focus-monitor
# focus-monitor
alt-ctrl-right = ['focus-monitor right'] # , 'move-mouse monitor-lazy-center'
alt-ctrl-left  = ['focus-monitor left' ] # , 'move-mouse monitor-lazy-center'
alt-ctrl-down  = ['focus-monitor down' ] # , 'move-mouse monitor-lazy-center'
alt-ctrl-up    = ['focus-monitor up'   ] # , 'move-mouse monitor-lazy-center'
####
# alt-ctrl-lima     = ['focus-monitor right', 'move-mouse monitor-lazy-center']
# alt-ctrl-juliett  = ['focus-monitor left',  'move-mouse monitor-lazy-center']
# alt-ctrl-kilo     = ['focus-monitor down',  'move-mouse monitor-lazy-center']
# alt-ctrl-india    = ['focus-monitor up',    'move-mouse monitor-lazy-center']



# Mods
cmd-alt-ctrl-shift-sierra = 'mode service'  # Todo Make a Double tap S shortcut
cmd-alt-ctrl-shift-lima   = 'mode layout'     # Todo Make a Double tap L shortcut


######################
### Layout Bndings ###
######################
# - Reorganize windows
# - Send Window / node to another workspace
# - Send Workspace to another monitor
# - Resize windows (half, quater, full screen
[mode.layout.binding]
esc = ['mode main']

# Move windows in the given direction
# See: https://nikitabobko.github.io/AeroSpace/commands#move
shift-up    = 'move up'
shift-left  = 'move left'
shift-down  = 'move down'
shift-right = 'move right'
####
shift-kilo     = 'move up'
shift-hotel    = 'move left'
shift-juliett  = 'move down'
shift-lima     = 'move right'

# Merge nodes
# See: https://nikitabobko.github.io/AeroSpace/commands#join-with
alt-shift-up    = ['join-with left' ]
alt-shift-left  = ['join-with down' ]
alt-shift-down  = ['join-with up'   ]
alt-shift-right = ['join-with right']
####
alt-shift-hotel    = ['join-with left' ]
alt-shift-juliett  = ['join-with down' ]
alt-shift-kilo     = ['join-with up'   ]
alt-shift-lima     = ['join-with right']


# Move windows/nodes to other workspaces
# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
cmd-alt-right = ['move-node-to-workspace next', 'workspace next']
cmd-alt-left  = ['move-node-to-workspace prev', 'workspace prev']
####
cmd-alt-lima  = ['move-node-to-workspace next', 'workspace next']
cmd-alt-hotel = ['move-node-to-workspace prev', 'workspace prev']

# Move nodes to other monitor by direction
#See https://nikitabobko.github.io/AeroSpace/commands#move-node-to-monitor
cmd-alt-shift-hotel    = ['move-node-to-monitor left' ]
cmd-alt-shift-juliett  = ['move-node-to-monitor down' ]
cmd-alt-shift-kilo     = ['move-node-to-monitor up'   ]
cmd-alt-shift-lima     = ['move-node-to-monitor right']


# Toggle between floating and tiling layout
cmd-alt-ctrl-shift-foxtrot = ['layout floating tiling']

# Toggle between accordion and tiling layout
cmd-alt-ctrl-shift-tango = ['layout tiles accordion']

# Toggle between horizontal vertival layout
cmd-alt-ctrl-shift-hotel = ['layout horizontal vertical']

# reset workspace layout
cmd-alt-ctrl-shift-romeo = ['flatten-workspace-tree']

ctrl-down = 'resize smart -50'
ctrl-up = 'resize smart +50'
shift-ctrl-down = 'resize smart -10'
shift-ctrl-up = 'resize smart +10'



#######################
### Service Bndings ###
#######################
[mode.service.binding]
esc = ['reload-config', 'mode main']

backspace = ['close-all-windows-but-current', 'mode main']


